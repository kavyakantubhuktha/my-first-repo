<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    form {
      max-width: 500px;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .radio-group, .checkbox-group {
      margin-top: 5px;
    }
    .radio-group label,
    .checkbox-group label {
      font-weight: normal;
      margin-right: 15px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    a {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #007BFF;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <form>
    <h2>Feedback Form</h2>
    
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label>How did you hear about the website?</label>
    <div class="radio-group">
      <label><input type="radio" name="source" value="Google"> Google</label>
      <label><input type="radio" name="source" value="Social Media"> Social Media</label>
      <label><input type="radio" name="source" value="Friend"> Friend</label>
      <label><input type="radio" name="source" value="Others"> Others</label>
    </div>

    <label>What did you like the most?</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="like" value="UI Design"> UI Design</label>
      <label><input type="checkbox" name="like" value="Speed"> Speed</label>
      <label><input type="checkbox" name="like" value="Content"> Content</label>
      <label><input type="checkbox" name="like" value="Responsiveness"> Responsiveness</label>
    </div>

    <label for="rating">Rate us:</label>
    <select id="rating" name="rating">
      <option value="1">1 Star</option>
      <option value="2">2 Stars</option>
      <option value="3">3 Stars</option>
      <option value="4">4 Stars</option>
      <option value="5">5 Stars</option>
    </select>

    <label for="message">Leave a message:</label>
    <textarea id="message" name="message" rows="5"></textarea>

    <button type="submit">Submit Feedback</button>

    <a href="index.html">Back to Homepage</a>
  </form>

</body>
</html>
